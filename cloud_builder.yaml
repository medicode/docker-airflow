timeout: 3600s
steps:
- id: airflow-two
  name: 'gcr.io/cloud-builders/docker'
  args: ["build", "-t", "us-docker.pkg.dev/fathom-containers/us.gcr.io/docker-airflow-two:latest", "."]
  dir: airflow_two/
  waitFor: ['-']

- id: airflow-two-test
  name: 'gcr.io/cloud-builders/docker'
  args: ["build", "-t", "us-docker.pkg.dev/fathom-containers/us.gcr.io/docker-airflow-two-test:latest", "."]
  dir: airflow_two_test/
  waitFor:
    - airflow-two

logsBucket: fathom-containers-cloud-build-logs-36tugmiz

images:
  - us-docker.pkg.dev/fathom-containers/us.gcr.io/docker-airflow-two
  - us-docker.pkg.dev/fathom-containers/us.gcr.io/docker-airflow-two-test
