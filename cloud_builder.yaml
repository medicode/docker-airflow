timeout: 3600s
steps:
- id: airflow-two
  name: 'gcr.io/cloud-builders/docker'
  args: ["build", "-t", "us.gcr.io/$PROJECT_ID/docker-airflow-two:test-airflow-3.8", "."]
  dir: airflow_two/
  waitFor: ['-']

- id: airflow-two-upgrade
  name: 'gcr.io/cloud-builders/docker'
  args: ["build", "-t", "us.gcr.io/$PROJECT_ID/docker-airflow-two-upgrade:test-airflow-3.8", "."]
  dir: airflow_two_upgrade/
  waitFor: ['-']

logsBucket: fathom-containers-cloud-build-logs-36tugmiz

images:
  - us.gcr.io/$PROJECT_ID/docker-airflow-two
  - us.gcr.io/$PROJECT_ID/docker-airflow-two-upgrade
